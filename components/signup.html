<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="components/scripts"></script>
</head>

<!-- JavaScript Code  -->
<script>

</script>

<body>
    <div class="bg">
        <div class="container py-5 h-100  align-items-center">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong special-card card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                            <form method="" action="../index.html">

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" id="userName" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="userName">Username</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="emailAddress">Email Address</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div id="pswd_info">
                                            <h4>Password must meet the following requirements:</h4>
                                            <ul>
                                                <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                                                <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                                                <li id="number" class="invalid">At least <strong>one number</strong></li>
                                                <li id="length" class="invalid">Need to have at least <strong>8 characters</strong></li>
                                            </ul>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="confirmPassword"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                            <span id='message'></span>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">

                                        <select class="select form-control-lg">
                                            <option value="1">Staff</option>
                                            <option value="2">QA Coordinator</option>
                                            <option value="3">QA Manager</option>
                                            <option value="4">Admin</option>
                                        </select>
                                        <label class="form-label select-label">User Role</label>

                                    </div>
                                </div>



                                <div class="mt-4 pt-2" style="text-align: center;">
                                    <button class="btn btn-primary btn-lg" id="signupBtn" type="submit">SignUp</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
